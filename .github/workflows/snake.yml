name: Gerar Snake Rosa

on:
  schedule: # roda todo dia à meia-noite
    - cron: "0 0 * * *"
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # 2️⃣ Gera a cobrinha rosa
      - name: Gerar animação da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: julyaestrela
          palette: "github-light"
          color: "ff69b4" # HEX da cor rosa
          outputs: |
            github-contribution-grid-snake.svg

      # 3️⃣ Commit e push para o branch principal
      - name: Commit do Snake no branch principal
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Atualiza cobrinha rosa" || echo "Sem mudanças"
          git push
